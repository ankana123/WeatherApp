<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <br>
    <div>
        <header class="container">
            <h1>Weather Forecast</h1>
        </header>
        <br>
        <nav class="container">
            <div class="row align-items-center py-2">
                <div class="input-group col-sm">
                    <span class="input-group-text" id="basic-addon1">Location</span>
                    <input type="text" class="form-control" id="city" placeholder="Type the Location" aria-label="city" aria-describedby="basic-addon1">
                </div>
                
                <div class="col-auto me-auto">
                    <button id="btnGet" class="btn btn-primary">Get Weather</button>
                </div>
            </div>
        </nav>
        <br><br>
        <main class="container">
            <div class="weather row gx-2">
                <h3>Get the weather for daily forecast for 8 days.</h3>
            </div>
        </main>
        
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
</body>
</html>
